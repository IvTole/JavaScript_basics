<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicios de DOM</title>
    <link rel="stylesheet" href="08-dom-exercises.css">
</head>
<body>
    <h1 id="title">Ejercicios de DOM</h1>
    <img id="myImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYloDMl7kdl9zZf8GaWupXqfxZgwGwPcTEcg&s" alt="Imagen original">
    <br>
    <div id="box">Este es un div</div>
    <br>
    <p id="paragraph">Este es un párrafo que cambiará de color.</p>
    <br>
    <button id="button">Nuevo elemento</button>
    <br>
    <ul id="list"></ul>    
    <p id="deleteParagraph">Este párrafo será eliminado al hacer clic en el botón.</p>
    <button id="deleteButton">Eliminar párrafo</button>
    <div id="content">Este el el contenido</div>
    <button id="greetBtn">Greet</button>
    <br>
    <input id="textInput" type="text" placeholder="Escribe algo">
    <div id="result"></div>
    <br>
    <button id="backgroundBtn">Background</button>
    <script src="07-dom-exercises.js"></script>
</body>
</html>
